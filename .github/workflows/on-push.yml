name: Web Server Build

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - docker-compose.yaml
      - Dockerfile

jobs:
  build_web_server:
    name: Build the web server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2
      - name: Build docker images
        run: docker compose build
      - name: Run tests
        run: docker compose run web bash
