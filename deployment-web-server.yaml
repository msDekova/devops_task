apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-depl
  labels:
    app: web
spec:
  selector:
     matchLabels:
       app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: server-container
          image: devops_task-web
          imagePullPolicy: Never 
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 80
